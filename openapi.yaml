paths:
  /health:
    get:
      description: >-
        Checking application's "health".
        Used for determining service's liveness (health check).
      responses:
        '200':
          description: Application can be considered as healthy.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    value: ok
        '503':
          description: Application cannot be considered as healthy.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    value: error
